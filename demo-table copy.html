<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Sheetsee Table Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900,400italic|Source+Code+Pro:400' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="../favicon.png">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script type='text/javascript' src='../js/sheetsee.js'></script>
    <link rel='stylesheet' type='text/css' href='../assets/style.css'>
  </head>

  <body>
    <div class="container">
      <div id="fullTable">Loading...</div>
    </div>

    <script id="fullTable_template" type="text/html">
      <table>
          {{#rows}}
            <tr><td>{{Title}}</td></tr>
          {{/rows}}
      </table>
    </script>
    <br>
  <div class="">
    <script id="fullTable_template" type="text/html">
      <table>
          {{#rows}}
            <tr><td>{{Title}}</td></tr>
          {{/rows}}
      </table>
    </script>
  </div>
  <br>
  <div class="">
    <script id="fullTable_template" type="text/html">
      <table>
          {{#rows}}
            <tr><td>{{Title}}</td></tr>
          {{/rows}}
      </table>
    </script>
  </div>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var URL = "1wejQgxGhxPNnhaXmre7Uhqxv9HGhtDoWX-6aq-yLTQ0"
        Tabletop.init({key: URL, callback: showInfo, simpleSheet: true})
      })

      function showInfo (data) {
        var tableOptions = {
          "data": data,
          "pagination": 10,
          "tableDiv": "#fullTable",
          "filterDiv": "#fullTableFilter"
        }
        Sheetsee.makeTable(tableOptions)
        Sheetsee.initiateTableFilter(tableOptions)
      }
    </script>
  </body>
</html>
