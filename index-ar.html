      Tabletop.init({
        key: URL,
        callback: showInfo,
        simpleSheet: true

    function showInfo(data) {
      var tableOptions = {
        "data": data,
        "tableDiv": "#fullTable",
        "filterDiv": "#fullTableFilter"

      Sheetsee.initiateTableFilter(tableOptions)
